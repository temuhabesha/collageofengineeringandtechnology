<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../css/Department/PAGES/Login.css">
</head>
<body>
    <div class="outerform">
        
            <h1>Log In</h1>
      
        <form>
            <div>
                <label for="password">password</label>
                <input type="password" placeholder="password">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" placeholder="email">
            </div>
            <button type="submit">login</button>
        </form>
        <div class="ifaccount">
            <p>if you have not account? <span><a href="./signup.html">signup</a></span></p>
        </div>
    </div>
</body>
</html>
